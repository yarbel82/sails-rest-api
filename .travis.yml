language: node_js

# Set version Node.js
node_js:
  - '10.15.3'


   
services:
  # Use Docker
  - docker

before_install:
        # Build docker image
        - docker build -t sails-rest-api:test .



deploy:
  # Push docker image to registry 
  provider: script
  script: bash docker_push
  on:
    branch: master



